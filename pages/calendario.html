    <style>
      /* ======== RESETEO ======== */
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        background-color: #fff;
      }

      /* ======== ENCABEZADO ======== */
      h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        color: #000;
        margin: 20px 0 10px 0;
      }

      /* ======== BARRA DE MESES ======== */
      #month-toolbar {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        width: 100%;
        text-align: center;
        border: 2px solid #ffffff;
        border-radius: 0;
        box-sizing: border-box;
      }

      #month-toolbar button {
        border: none;
        background: none;
        color: #b0b0b0;
        font-size: 1rem;
        font-weight: bold;
        padding: 15px 0;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
      }

      #month-toolbar button:hover {
        color: #000;
      }

      #month-toolbar button.active {
        color: #000;
        background-color: #fef9c3; /* fondo amarillo suave */
      }

      /* ======== CONTENEDOR DEL CALENDARIO ======== */
      #calendar {
        flex: 1; /* ocupa todo el espacio restante */
        width: 100%;
        box-sizing: border-box;
        padding: 10px;
      }

      /* ======== ESTILOS DE FULLCALENDAR ======== */
      .fc {
        height: 100%;
      }

      .fc-toolbar-title {
        color: #f59e0b; /* naranja */
        font-weight: bold;
        font-size: 1.8rem !important;
        
      }

      .fc-col-header-cell-cushion {
        color: #9ca3af;
        font-weight: bold;
      }

      .fc-day-today {
        background-color: #fff9c4 !important; /* amarillo claro */
      }

      .fc-scrollgrid {
        border: none !important;
      }

      .fc-daygrid-day {
        border: none !important;
      }
    </style>
  </head>

  <body>
    <h1>Calendario</h1>

    <!-- Barra de meses -->
    <div id="month-toolbar"></div>

    <!-- Calendario -->
    <div id="calendar"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          locale: "es",
          firstDay: 1,
          headerToolbar: {
            start: "",
            center: "title",
            end: "",
          },
          titleFormat: { year: "numeric", month: "long" },
        });

        calendar.render();

        // Crear barra de meses
        const meses = [
          "Enero",
          "Febrero",
          "Marzo",
          "Abril",
          "Mayo",
          "Junio",
          "Julio",
          "Agosto",
          "Septiembre",
          "Octubre",
          "Noviembre",
          "Diciembre",
        ];

        const monthToolbar = document.getElementById("month-toolbar");

        meses.forEach((mes, i) => {
          const btn = document.createElement("button");
          btn.textContent = mes;
          btn.addEventListener("click", () => {
            document
              .querySelectorAll("#month-toolbar button")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            const currentDate = calendar.getDate();
            const year = currentDate.getFullYear();
            calendar.gotoDate(new Date(year, i, 1));
          });
          monthToolbar.appendChild(btn);
        });

        // Marcar mes actual
        const mesActual = new Date().getMonth();
        document
          .querySelectorAll("#month-toolbar button")
          [mesActual].classList.add("active");
      });

      
    </script>
