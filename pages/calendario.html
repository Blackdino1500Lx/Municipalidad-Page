<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Calendario Pantalla Completa</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>

    <style>
      /* ======== ESTRUCTURA GENERAL ======== */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #fff;
        display: flex;
        flex-direction: column;
      }

      /* ======== BARRA DE MESES ======== */
      #month-toolbar {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        width: 100%;
        text-align: center;
        height: 8vh;
      }

      #month-toolbar button {
        border: 1px solid #ccc;
        background-color: #fafafa;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        transition: all 0.25s ease;
        font-size: 1rem;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        border: none;
      }

      #month-toolbar button:hover {
        background-color: #f0f0f0;
      }

      .active {
        background-color: #ffe066 !important;
        border-color: #f7c948 !important;
        color: #000;
      }

      /* ======== CALENDARIO ======== */
      #calendar {
        flex: 1;
        width: 100%;
        max-width: 100%;
      }

      .fc {
        height: 100%;
      }

      .fc-daygrid-day {
        border: 1px solid #ddd;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <!-- Barra de meses -->
    <div id="month-toolbar"></div>

    <!-- Calendario -->
    <div id="calendar"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");

        // Crear el calendario
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          locale: "es",
          firstDay: 1,
          headerToolbar: false,
          titleFormat: { year: "numeric", month: "long" },
          dayHeaderFormat: { weekday: "long" },
          height: "100%",
          expandRows: true,
          events: [
            {
              id: "1",
              title: "Evento nuevo",
              start: "2025-10-08",
              color: "yellow",
            },
            {
              id: "2",
              title: "ReuniÃ³n de trabajo",
              start: "2025-10-10T10:00:00",
              end: "2025-10-10T12:00:00",
            },
          ],
        });

        calendar.render();

        // ====== BOTONES DE MESES ======
        const meses = [
          "Enero",
          "Febrero",
          "Marzo",
          "Abril",
          "Mayo",
          "Junio",
          "Julio",
          "Agosto",
          "Septiembre",
          "Octubre",
          "Noviembre",
          "Diciembre",
        ];

        const monthToolbar = document.getElementById("month-toolbar");

        meses.forEach((mes, i) => {
          const btn = document.createElement("button");
          btn.textContent = mes;
          btn.addEventListener("click", () => {
            // Quitar color activo de otros meses
            document
              .querySelectorAll("#month-toolbar button")
              .forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            // Cambiar el mes en el calendario
            const currentDate = calendar.getDate();
            const year = currentDate.getFullYear();
            calendar.gotoDate(new Date(year, i, 1));
          });
          monthToolbar.appendChild(btn);
        });

        // Marcar el mes actual
        const mesActual = new Date().getMonth();
        document
          .querySelectorAll("#month-toolbar button")
          [mesActual].classList.add("active");
      });
    </script>
  </body>
</html>
