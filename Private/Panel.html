<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0"></script>
</head>

<body>
    <h1>Panel de Administración</h1>
    <div class="swich">
        <label for="content-type">¿Qué deseas añadir?</label>
        <select id="content-type">
            <option value="evento">Evento</option>
            <option value="blog">Blog</option>
        </select>
    </div>
    <div class="div-forms">
      <!-- Grupo Evento -->
      <div class="form-group" id="group-evento">
        <form id="Form-Add-Event">
            <h2>Agregar Evento</h2>
            <label for="title">Título</label>
            <input type="text" id="title" name="title">
            <label for="start">Fecha Inicio</label>
            <input type="date" id="Ini-Date" >
            <label for="end">Fecha de Finalizacion</label>
            <input type="date" id="End-Date" >
            <label for="Description">Description</label>
            <input type="text" id="Description" placeholder="Descripcion del evento">
            <label for="type">Tipo de Evento</label>
            <input type="text" id="type" placeholder="Ejemplo Cultural, Deportivo">
            <label for="Location">Ubicacion</label>
            <input type="text" id="Location" placeholder="Parque, Cancha, Salon">
            <label for="Coordinator">Coordinador</label>
            <input type="text" id="Coordinator" placeholder="Nombre de Coordninador">
            <label for="status">estado del evento</label>
            <select id="status"> 
                <option value="pendiente">Pendiente</option>
                <option value="confirmado">Confirmado</option>
                <option value="cancelado">Cancelado</option>
            </select>
            <div class="Btns">
                <article class="btns-art">
                    <input type="file" id="archivoimg" accept="image/*" />
                    <label for="archivoimg" class="boton-subida">Subir imagen</label>
                    <img id="previewImg" style="max-width: 300px; display: none;" />
                    <button class="save" type="submit">Guardar Datos</button>
                </article>
                <article class="btns-art">
                    <input type="file" id="archivoExcel" accept=".xlsx, .xls">
                    <label for="archivoExcel" class="boton-subida">Subir Archivo Excel</label>
                    <button onclick="procesarExcel()">Guardar Datos Excel</button>
                </article>
            </div>
        </form>
        <form action="" id="Form-Delete-Event">
            <h2>Borrar Evento</h2>
            <label for="deleteId">ID del Evento</label>
            <input type="number" id="deleteId" name="deleteId" placeholder="Ingresa el Id">
            <label for="Name-Content">Nombre del Evento</label>
            <input type="text" id="Name-Content" name="Name-Content" placeholder="Ingresa el Nombre del Evento">
            <button type="submit">Borrar Evento</button>
            <button id="Del-All-Event" type="submit">Borrar Todos</button>
        </form>
      </div>
      <!-- Grupo Blog -->
      <div class="form-group" id="group-blog" style="display:none;">
        <form id="Form-Add">
            <h2>Agregar Blog</h2>
            <label for="h1">Título</label>
            <input type="text" id="h1" name="h1">
            <label for="Phar">Párrafo</label>
            <input type="text" id="Phar" placeholder="Agrega un texto">
            <label for="Phar2">Texto 2</label>
            <input type="text" id="Phar2" placeholder="Agrega otro texto">
            <div class="Btns">
                <article class="btns-art">
                    <input type="file" id="archivoimg" accept="image/*" />
                    <label for="archivoimg" class="boton-subida">Subir imagen</label>
                    <img id="previewImg" style="max-width: 300px; display: none;" />
                    <button class="save" type="submit">Guardar Datos</button>
                </article>
                <article class="btns-art">
                    <input type="file" id="archivoExcel" accept=".xlsx, .xls">
                    <label for="archivoExcel" class="boton-subida">Subir Archivo Excel</label>
                    <button onclick="procesarExcel()">Guardar Datos Excel</button>
                </article>
            </div>
        </form>
        <form action="" id="Form-Delete-Blog">
            <h2>Borrar Blog</h2>
            <label for="deleteIdBlog">ID del Blog</label>
            <input type="number" id="deleteIdBlog" name="deleteIdBlog" placeholder="Ingresa el Id">
            <label for="Name-Content-Blog">Nombre del Blog</label>
            <input type="text" id="Name-Content-Blog" name="Name-Content-Blog" placeholder="Ingresa el Nombre del Blog">
            <button type="submit">Borrar Blog</button>
            <button id="Del-All-Blog" type="submit">Borrar Todos</button>
        </form>
      </div>
    </div>

    <script>
      // Mostrar/ocultar formularios según selección
      document.getElementById('content-type').addEventListener('change', function() {
        const tipo = this.value;
        document.getElementById('group-evento').style.display = (tipo === 'evento') ? 'flex' : 'none';
        document.getElementById('group-blog').style.display = (tipo === 'blog') ? 'flex' : 'none';
        // Llama a la función de preview si existe
        if (window.mostrar) window.mostrar(tipo);
      });
      // Estilo flex para los grupos
      document.getElementById('group-evento').style.display = 'flex';
      document.getElementById('group-evento').style.flexDirection = 'row';
      document.getElementById('group-blog').style.flexDirection = 'row';
    </script>
    <!-- Contenedor Preview -->
    <div id="preview"></div>
    <script type="module" src="../JS/supabase.js"></script>
    <script type="module" src="../JS/panel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>

</html>
