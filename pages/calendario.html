    <title>FullCalendar</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js"></script>
    <!-- CDN full calendar-->
    <style>
      /* nota uno puede personalizar los etilos del calendario solo inspecionen y envestiguen para que persolizen */
      #calendar {
        margin: 40px auto;
      }

      /* Estilos del toolbar personalizado */
      #my-toolbar {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      #my-toolbar button {
        padding: 6px 12px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        border-radius: 4px;
        cursor: pointer;
      }

      #my-toolbar button:hover {
        background-color: #e0e0e0;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        // toolbar header üßë‚Äçü¶≤
        const btnToday = document.getElementById("btn-today");
        const btnPrev = document.getElementById("btn-prev");
        const btnNext = document.getElementById("btn-next");
        const btnMonth = document.getElementById("btn-month");
        const btnWeek = document.getElementById("btn-week");
        const btnDay = document.getElementById("btn-day");
        // lista de events
        const eventsList = [
          {
            id: "1",
            title: "Evento nuevo",
            start: "2025-10-08",
            color: "yellow",
          },
          {
            id: "2",
            title: "Reuni√≥n de trabajo",
            start: "2025-10-10T10:00:00",
            end: "2025-10-10T12:00:00",
          },
          {
            id: "3",
            title: "Evento de varios d√≠as",
            start: "2025-10-15",
            end: "2025-10-17",
          },
        ];
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          //  Eventos del calendario
          //en full calendar hay mas propiedades dde los evento pero usted pueden agregar mas si necesitaran
          events: eventsList,
          //  Detectar clic sobre un evento
          // cuando le dan click aun evento tienen litaral la info completa de erse objeto para que la puedan manejar
          eventClick: (info) => {
            alert(
              `T√≠tulo: ${
                info.event.title
              }\nInicio: ${info.event.start.toLocaleString()}`
            );
          },
          //  Desactivar el toolbar por defecto
          headerToolbar: false,
        });

        calendar.render();

        //  Toolbar personalizado con esto se controla  los bontones del calendario
        const toolbar = document.getElementById("my-toolbar");

        btnToday.addEventListener("click", () => {
          calendar.today();
        });

        btnPrev.addEventListener("click", () => {
          calendar.prev();
        });

        btnNext.addEventListener("click", () => {
          calendar.next();
        });

        btnMonth.addEventListener("click", () => {
          calendar.changeView("dayGridMonth");
        });

        btnWeek.addEventListener("click", () => {
          calendar.changeView("timeGridWeek");
        });

        btnDay.addEventListener("click", () => {
          calendar.changeView("timeGridDay");
        });
      });

      
    </script>
